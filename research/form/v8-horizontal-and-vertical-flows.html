vue_component('x-form-item', {
    emits: ['update:modelValue'],
    props: ['modelValue', 'type', 'label', 'layout'],
    inheritAttrs: false,
    inject: {
        form_items_parent: {from: 'form_items', default: {add: () => 0, remove: () => 0}},
    },
    provide: function () {
        return {
            form_items: {
                add: inst => this.child_items.push({key: crypto.randomUUID(), inst}),
                remove: inst => this.child_items.splice(this.child_items.findIndex(v => v.inst === inst) >>> 1, 1),
            },
        };
    },
    template: '<slot />',
    data: function () {
        return {
            id: `id-${crypto.randomUUID()}`,
            insertions: {
                label: this.render_label,
                control: this.render_control,
                ...(this.label ? {} : {container: this.render_control}),
                ...this.$slots,
            },
            child_items: [],
        };
    },
    methods: {
        render_label: function () {
            return Vue.h('label', {for: this.id}, this.label);
        },
        render_control: function () {
            if (this.wrapper) {
                if (this.layout) {
                    return Vue.h(Vue.resolveComponent(this.wrapper), null, {
                        default: () => [
                            Vue.h(Vue.resolveComponent(this.layout), {
                                ...this.$attrs,
                                items: this.child_items,
                            }),
                        ],
                    });
                }
                return Vue.h(Vue.resolveComponent(this.wrapper), null, {
                    default: () => [
                        Vue.h(Vue.resolveComponent(form_types[this.type]), {
                            id: this.id,
                            modelValue: this.modelValue,
                            'onUpdate:modelValue': v => this.$emit('update:modelValue', v),
                        }),
                    ],
                });
            }
            if (this.layout) {
                if (this.wrapper) {
                    return Vue.h(Vue.resolveComponent(this.wrapper), null, {
                        default: () => [
                            Vue.h(Vue.resolveComponent(this.layout), {
                                ...this.$attrs,
                                items: this.child_items,
                            }),
                        ],
                    });
                }
                return Vue.h(Vue.resolveComponent(this.layout), {
                    ...this.$attrs,
                    items: this.child_items,
                });
            }
            return Vue.h(Vue.resolveComponent(form_types[this.type]), {
                id: this.id,
                modelValue: this.modelValue,
                'onUpdate:modelValue': v => this.$emit('update:modelValue', v),
            });
        },
    },
    created: function () {
        this.form_items_parent.add(this);
    },
    unmounted: function () {
        this.form_items_parent.remove(this);
    },
});
